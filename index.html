<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saree Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Saree Collection</h1>
        </div>
    </header>

    <!-- Image Carousel -->
    <section class="carousel">
        <h2>Our Saree Collection</h2>
        <div class="carousel-container">
            <div class="carousel-images">
                <img src="https://m.media-amazon.com/images/I/916lB8NurkL._AC_UF1000,1000_QL80_.jpg" alt="Saree 1" class="carousel-item">
                <img src="https://www.weaversindia.co.in/cdn/shop/files/Elegant-Red-Violet-Allover-Kanchipuram-Silk-Bridal-Saree-185440011_1.jpg?v=1715757430" alt="Saree 2" class="carousel-item">
                <img src="https://tamilcrew.com/wp-content/uploads/2021/02/pure-silk-saree.jpg" alt="Saree 3" class="carousel-item">
                <img src="https://lehengacloset.com/cdn/shop/products/SeaGreenGeorgetteSequenceWorkSareeLEMBOJEE101A.jpg?v=1626357305" alt="Saree 4" class="carousel-item">
            </div>
        </div>
        <button class="prev-btn" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next-btn" onclick="moveSlide(1)">&#10095;</button>
    </section>

    <!-- Saree Details Section -->
    <section class="details">
        <h2>Explore Our Sarees</h2>
        <div class="saree-items" id="saree-items">
            <!-- Items will be dynamically loaded here -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Saree Collection. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
